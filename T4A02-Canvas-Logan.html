<input type=button value=".fillText('Hello World', 400, 100)" onclick="{

   myContext.font = '20px Arial';
   myContext.fillText('Yes Please', 400, 100);

   myContext.translate(400, 100);  // move rotation point from 0,0
   myContext.rotate(60 * Math.PI / 180); // 60 in degrees

   myContext.fillText('LOOOOOOOOOOOOOOOOOOOOOOOOONG SENTANCE', 10, 10);
   myContext.stroke();

  // reset
   myContext.resetTransform();  // move rotation point from 0,0
   //myContext.rotate(-60 * Math.PI / 180); // 60 in degrees
}">

<input type=button value=".quadraticCurveTo(100,220,240,110)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,700);
   myContext.quadraticCurveTo(450,700,500,150);
   myContext.stroke();

}">


<input type=button value=".createLinearGradient(0, 0, 1000, 1000)" onclick="{
   let myGradient = myContext.createLinearGradient(500, 100, 300,400);
   myGradient.addColorStop(0.5, 'red');
   myGradient.addColorStop(0.3, 'blue');
   myGradient.addColorStop(.6, 'yellow');

   myContext.fillStyle = myGradient;
   myContext.fillRect(500, 100, 300,400);

   // reset fillstyle
   myContext.fillStyle = 'black';
}">
