<input type=text id="myScore" value=100>
<input type=text id="myLocation" value=0 size=14"><br>


<canvas id="myPlayarea" width="1000" height="500" style="border:5px solid #000000;"></canvas>

<img src="green ball.png" id="myBall"style="position: absolute; z-index:-1; left:600px; top:30px; height:600px; width:600px;">
<img src="2048.png" width="20" id="myImage01"  style="position: absolute; z-index:-1; left:400px; top:12px; height:100px; width:100px;">






<script>

   // set up global variables
  // let myCanvas = document.getElementById('myCoolTag');
  // let myContext = myCanvas.getContext('2d');

   var myLooping = 0 
   var myGamepiece= "myImage01"
   var mySpeed = 20
   var myTotal = 100
   var myBodyInterval = 0 
   let myTop = 5
   let myLeft = 5



function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
 if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
  }
}



function myStart() {

      document.getElementById('myBall').style.top = parseInt(document.getElementById('myBall').style.top) + myTop + 'px'
      document.getElementById('myBall').style.left = parseInt(document.getElementById('myBall').style.left) + myLeft + 'px'

   if (myHitOther('myImage01','myBall')){
        myTotal= myTotal - 1
 document.getElementById('myScore').value = myTotal
     }


      if (parseInt(document.getElementById('myBall').style.left) < 0){
         myLeft *= -1.2
      }
      if (parseInt(document.getElementById('myBall').style.left) > 900){
         myLeft *= -1.2
      }


      if (parseInt(document.getElementById('myBall').style.top) < 30){
         myTop *= -1.2
      }
      if (parseInt(document.getElementById('myBall').style.top) > 500){
         myTop *= -1.2
      }

  
}




</script>




<body onload = "{ myBodyInterval = setInterval('myStart()', 60) }"  onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y
}"  onkeydown="{ 





if (event.key == 'ArrowLeft'){

   clearInterval(myLooping)
   myLooping = setInterval(function(){
      document.getElementById('myImage01').style.left =parseInt(document.getElementById('myImage01').style.left) + -mySpeed + 'px'



     if (myHitOther('myImage01','myBall')){
        myTotal= myTotal - 1
     }

      if (parseInt(document.getElementById('myImage01').style.left) < 0){
         document.getElementById('myImage01').style.left = '10px'
         myTotal =myTotal + 1
         document.getElementById('myScore').value = myTotal
      }
   }, 60)
}



if (event.key == 'ArrowRight'){
   clearInterval(myLooping)
   myLooping = setInterval(function(){
      document.getElementById('myImage01').style.left =parseInt(document.getElementById('myImage01').style.left) + mySpeed + 'px'


     if (myHitOther('myImage01','myBall')){
        myTotal= myTotal - 1
     }

      if (parseInt(document.getElementById('myImage01').style.left) > 930){
         document.getElementById('myImage01').style.left = '930px'
         myTotal =myTotal + 1
         document.getElementById('myScore').value = myTotal
      }
   }, 60)
}

if (event.key == 'ArrowDown'){
   clearInterval(myLooping)
   myLooping = setInterval(function(){
      document.getElementById('myImage01').style.top =parseInt(document.getElementById('myImage01').style.top) + mySpeed + 'px'



     if (myHitOther('myImage01','myBall')){
        myTotal= myTotal - 1
     }

      if (parseInt(document.getElementById('myImage01').style.top) > 430){
         document.getElementById('myImage01').style.top = '430px'
         myTotal =myTotal + 1
         document.getElementById('myScore').value = myTotal
      }
   }, 60)
}

if (event.key == 'ArrowUp'){
clearInterval(myLooping)
   myLooping = setInterval(function(){
      document.getElementById('myImage01').style.top =parseInt(document.getElementById('myImage01').style.top) + -mySpeed + 'px'


     if (myHitOther('myImage01','myBall')){
        myTotal= myTotal - 1
     }

      if (parseInt(document.getElementById('myImage01').style.top) < 30){
         document.getElementById('myImage01').style.top = '30px'
         myTotal =myTotal + 1
         document.getElementById('myScore').value = myTotal
      }

   }, 60)
}
