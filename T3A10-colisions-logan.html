<body onkeydown="{ 
document.all.myText01.value = event.key

	document.getElementById('myImage01').style.left =
parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}

	document.getElementById('myImage01').style.left =
parseInt(document.getElementById('myImage01').style.left) + -10 + 'px'
}
if (event.key == 'ArrowDown'){
	document.getElementById('myImage01').style.top =
parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
}
if (event.key == 'ArrowUp'){
	document.getElementById('myImage01').style.top =
parseInt(document.getElementById('myImage01').style.top) + -10 + 'px'
}
if (event.key == 'd'){
	document.getElementById('myImage02').style.left =
parseInt(document.getElementById('myImage02').style.left) + 10 + 'px'
}
if (event.key == 'a'){
	document.getElementById('myImage02').style.left =
parseInt(document.getElementById('myImage02').style.left) + -10 + 'px'
}
if (event.key == 's'){
	document.getElementById('myImage02').style.top =
parseInt(document.getElementById('myImage02').style.top) + 10 + 'px'
}

	document.getElementById('myImage02').style.top =
parseInt(document.getElementById('myImage02').style.top) + -10 + 'px'
}

}">
